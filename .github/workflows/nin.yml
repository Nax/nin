name: Nin

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        name:
          - win64
          - win32
          - macos
        include:
          - name: win64
            os: windows-2019
            qt_arch: win64_msvc2017_64
            cmake_opts: -A x64
          - name: win32
            os: windows-2019
            qt_arch: win32_msvc2017
            cmake_opts: -A x86
          - name: macos
            os: macos-latest
            cmake_opts: -DCMAKE_BUILD_TYPE=Release
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        arch: ${{ matrix.qt_arch }}
    - name: Install Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Checkout
      uses: actions/checkout@v2
    - name: cmake
      run: mkdir build && cd build && cmake .. ${{ matrix.cmake_opts }}
    - name: build
      run: cd build && cmake --build . --config Release
    - name: test
      run: cd build && cmake --build . --config Release --target test
    - name: package
      run: cd build && cmake --build . --config Release --target package
